<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            align-items: flex-start;
        }

        .side-bar {
            background-color: rgb(47, 158, 232);
            width: 15rem;
            height: 100vh;
            border-top: 5px solid rgb(210, 124, 27);
            border-left: 5px solid rgb(28, 185, 28);
            box-shadow: 0 0 5px 3px rgb(164, 164, 164);
        }

        .btn {
            display: flex;
            flex-direction: column;
        }

        #sideBarToggler,
        #sideBarMinimize {
            background-color: rgb(59, 170, 243);
            border: none;
            padding: 16px;
            color: white;
            border-top: 5px solid rgb(32, 213, 32);
            box-shadow: 4px -3px 3px 1px rgb(202, 202, 202);
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        #sideBarMinimize {
            margin-top: 10px;
        }
    </style>

    <title>Side Bar</title>
</head>

<body>
    <div class="container ">
        <div class="side-bar">

        </div>

        <div class="btn">
            <button id="sideBarToggler"> ● Close Tool Bar</button>
            <button id="sideBarMinimize"> ● Minimize</button>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            $('#sideBarToggler').click(function () {
                $('.side-bar').animate({
                    width: '0',
                    border: '0',
                }, 1000);
                $(this).html('● Open Tool Bar');
            });

            $('#sideBarMinimize').click(function () {
                $('.side-bar').animate({
                    width: '60px',
                    border: '0',
                }, 1000);
                $(this).html('● Maximize');
            });
        });
    </script>

</body>

</html>
